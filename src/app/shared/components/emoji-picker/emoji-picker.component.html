
<div 
#overlayTemplate 
(click)="$event.stopPropagation()" 
[class.reaction-options-current-user]="messageFromCurrentUser"
class="reaction-options"
>
    @for (img of emojis; track $index) {
        <img 
        (click)="reactToPost($index)" 
        class="reaction-img" 
        [src]="emojis[$index]" 
        [alt]="emojis[$index]"
        >
    }
</div>
