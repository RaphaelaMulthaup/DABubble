<div [ngClass]="overlay" class="flex w-full">
  @if(!clickedAddMember){ 
    <div class="flex flex-col items-start gap-[15px] container relative">
      <div class="flex flex-col max-h-400px">
        @for(user of users$| async; track $index){
        <app-user-list-item [user]="user" [showProfile]="true" />
        }
      </div>
      <div class="flex sticky bottom-0 pt-[20px] w-full bg-white">
        <button class="list-item user-list-item btn" (click)="openAddMemberToChannelOverlay()">
          <div class="add-person"></div>
          <span> Mitglieder hinzufugen</span>
        </button>
      </div>
    </div>
  }@else {
    @if(!isMobile){
      <app-add-member-to-channel [channelDetails$]="channelDetails$" />
    }
  }
</div>
