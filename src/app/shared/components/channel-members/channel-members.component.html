<section [ngClass]="overlay" class="flex flex-col w-full justify-center max-h-[411px]"
  [class.in-handset-edit-channel]="(screenSize$|async) === 'handset' && !clickedAddMember && !clickedFromHeader">
  @if(!clickedAddMember){
  <div class="flex flex-col items-start gap-[15px] overflowYAuto relative w-full" [class.show]="!clickedAddMember">
    <div class="flex w-full">
      <div class="flex flex-col gap-[13px] w-full" [ngStyle]="{ 'max-width': '375px' }">
        @for(user of users$| async; track $index){
        <app-user-list-item [user]="user" [showProfile]="true" />
        }
      </div>
    </div>
  </div>
  <div class="btn-container flex w-full">
    <button class="list-item user-list-item btn" (click)="choiceBetweenComponentAndHeader($event)">
      <div class="add-person"></div>
      <span> Mitglieder hinzuf√ºgen</span>
    </button>
  </div>

  }@else {
  <app-add-member-to-channel class="pl-[16px] pr-[16px]" [channelDetails$]="channelDetails$"
    [class.show]="clickedAddMember" />
  }
</section>
