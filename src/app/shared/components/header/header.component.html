<header class="flex place-content-between items-center header-on-dashboard">
  <div class="logo-box flex justify-center">
    <img class="logoFinal" src="assets/img/logo.png" alt="Logo DABubble" />
  </div>
  <app-search-bar></app-search-bar>
  <div class="current-user">
    <h1>{{ (currentUser$ | async)?.name }}</h1>
    <img
      class="profil-img"
      [src]="(currentUser$ | async)?.photoUrl"
      alt="Profilbild"
    />
    <button class="arrow-down"></button>
  </div>
</header>
