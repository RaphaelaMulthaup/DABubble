<li class="list-item channel-list-item" 
  (click)="!isInSearchResultsCurrentPostInput
      ? selectChannel()
      : emitChannel()"
  [routerLink]="!isInSearchResultsCurrentPostInput
      ? ['/dashboard', 'channel', channel.id]
      : null"
  [ngClass]="{'related-to-search-result-post': relatedToSearchResultPost }"
  [ngClass]="{'channel-header-handset': isInChannelHeader && (screenSize$|async)==='handset' }"
  [class.active]="(screenSize$|async) !== 'handset' && dashboardState() !== 'new-message-view' && conversationActiveRouterService.currentConversation() === channel.id && !isInChannelHeader">

  @if(isInChannelHeader){
    <div class="tag"></div>
  @if((screenSize$|async) === 'handset'){
  <h2>{{ channel.name }}</h2>
  }@else {
  <h2>{{ channel.name }}</h2>
  }
  <span class="arrow"></span>
  }@else {
  <div class="tag"></div>
  <span class="name">{{ channel.name }}</span>
  }
</li>
