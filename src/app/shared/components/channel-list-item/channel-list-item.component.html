<li class="list-item channel-list-item" (click)="
    !isInSearchResultsCurrentPostInput
      ? screenService.setDashboardState('message-window')
      : emitChannel()
  " [routerLink]="
    !isInSearchResultsCurrentPostInput
      ? ['/dashboard', 'channel', channel.id]
      : null
  " [ngClass]="{ 'related-to-search-result-post': relatedToSearchResultPost }"
  [class.active]="(screenSize$|async) !== 'handset' && conversationActiveRouterService.currentConversation() === channel.id">

  @if(isInChannelHeader){
    <div class="tag"></div>
  @if((screenSize$|async) === 'handset'){
  <h2>{{ channel.name }}</h2>
  }@else {
  <h2>{{ channel.name }}</h2>
  }
  <span class="arrow"></span>
  }@else {
  <div class="tag"></div>
  <span class="name">{{ channel.name }}</span>
  }
</li>
