<li
  class="list-item channel-list-item"
  (mousedown)="removeFocusAndHandleClick()"
  (click)="
    !inSearchResultsCurrentPostInput
      ? mobileService.setMobileDashboardState('message-window')
      : emitChannel()
  "
  [routerLink]="
    !inSearchResultsCurrentPostInput ? ['/dashboard', 'channel', channel.id] : null
  "
  [ngClass]="{ 'related-to-search-result-post': relatedToSearchResultPost }"
>
  <div class="tag"></div>

  @if(isInChannelHeaderUsed){
    <h2>{{ channel.name }}</h2>
    <span class="arrow"></span>
  }@else {
  <span>{{ channel.name }}</span>
  }
</li>
