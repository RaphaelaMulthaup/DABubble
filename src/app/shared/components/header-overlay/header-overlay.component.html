<header>
  <div class="flex items-center gap-[5px]">
    @if(isChannelHeader){
      <div class="tag"> </div>
    }
    <h2>{{ overlayHeadline }}</h2>
  </div>
  <button
    class="btn-tertiary close"
    (click)="
      overlayRef
        ? overlayService.closeOne(overlayRef)
        : overlayService.closeAll()
    "
  ></button>
</header>
