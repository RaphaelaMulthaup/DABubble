<div class="confirm-content flex flex-col items-center justify-between">
    <header class="flex place-content-between items-center">
        <div class="logo-box flex justify-center">
            <img class="logo" src="assets/img/logo.png" alt="Logo DABubble">
        </div>
    </header>

    <main class="confirm-main non-auth-form flex flex-col items-center">
        <div class="headline flex flex-col w-full">
            <div class="flex place-content-center items-center w-full">
                <button  class="btn-tertiary" (mouseenter)="arrowBackImg.src = './assets/img/arrow-back-hover.svg'"
                    (mouseleave)="arrowBackImg.src = './assets/img/arrow-back.svg'">
                    <img #arrowBackImg src="./assets/img/arrow-back.svg" alt="go back to previous page">
                </button>
                <h1>Passwort zurücksetzen</h1>
            </div>
            <p class="subLine">Bitte geben Sie Ihre E-mail-Adresse ein.</p>
        </div>
        <form action=""  (ngSubmit)="onSubmit()"
            class="form-group confirm-form flex flex-col items-center justify-between w-full">
            <div class="input-container flex flex-col items-center justify-center w-full">
                <div class="flex items-center relative input-area">
                    <img class="input-icon absolute" src="./assets/img/mail.svg" alt="mail">
                    <input class="input-primary" id="emialId" type="text" placeholder="beispielname@email.com"
                        name="email" formControllName="email" required>
                </div>
                @if (showErrorMessage) {
                    <p class="error-message">E-Mail-Adresse nicht bekannt.</p>
                }
            </div>
            <p class="confirmPara flex text-center font-normal text-xl">Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.</p>
            <div class="btn-area flex justify-end items-end">
                <button class="btn-primary submit-btn" type="submit" >E-Mail senden</button>
            </div>
        </form>
    </main>

    <footer class="flex place-content-center">
        <a class="link" href="/">Impressum</a>
        <a class="link" href="/">Datenschutz</a>
    </footer>
</div>
