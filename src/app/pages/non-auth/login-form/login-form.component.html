<section class="flex flex-col items-center">
    <div class="headline flex flex-col">
        <h1>Anmeldung</h1>
        <p>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.</p>
    </div>
    <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()"
        class="form-group flex flex-col items-center w-full">
        <div class="input-container flex flex-col w-full">
            <div>
                <div class="flex items-center relative">
                    <img class="input-icon absolute" src="./assets/img/mail.svg">
                    <input class="input-primary" id="emailId" type="text" placeholder="beispielname@email.com"
                        formControlName="email" name="email" required>
                </div>
                <p class="error-message">Diese E-Mail-Addresse ist ungültig.</p>
            </div>

            <div>
                <div class="flex items-center relative">
                    <img class="input-icon absolute" src="./assets/img/lock.svg">
                    <input class="input-primary" id="passwordId" type="password" placeholder="Passwort"
                        formControlName="password" name="password" required>
                </div>
                <p class="error-message">Falsches Passwort.</p>
            </div>
            <!-- @if(!errorMessage) {
                <div class="error">{{ errorMessage }}</div>
                } -->
        </div>

        <button class="link">Passwort vergessen?</button>

        <div class="seperator-container flex items-center w-full">
            <div class="seperator"></div>
            <p>ODER</p>
            <div class="seperator"></div>
        </div>

        <button (click)="loginWithGoogle()" class="google-login-btn flex items-center w-full">
            <img src="./assets/img/google.svg" alt="Google icon">
            <p>Anmelden mit Google</p>
        </button>
        <div class="submit-btns flex">
            <button class="btn-primary" type="submit" [disabled]="!loginForm.valid">Anmelden</button>
            <button class="btn-secondary">Gäste-Login</button>
        </div>
    </form>
</section>
