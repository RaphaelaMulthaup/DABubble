<button
  (click)="directMessagesVisible = !directMessagesVisible"
  class="btn-dropdown flex place-items-center"
>
  <img
    [class.arrow-rotate]="!directMessagesVisible"
    class="arrow-dropdown"
    src="./assets/img/arrow-drop-down.svg"
    alt="arrow-drop-down"
  />
  <img src="./assets/img/account-circle.svg" alt="account-circle" />
  <span>Direktnachrichten</span>
</button>

@if (directMessagesVisible) {
<ul class="contacts-list">
  @if (currentUser$) {
  <app-user-list-item [user]="currentUser" (click)="mobileService.mobileDashboardState.set('message-window')"></app-user-list-item>
  } @for (user of contacts$ | async; track $index) {
  <app-user-list-item [user]="user" (click)="mobileService.mobileDashboardState.set('message-window')"></app-user-list-item>
  }
</ul>
}
