<section class="flex w-full justify-around h-[calc(100vh-120px)] gap-[24px]">
  <app-header />
  <div class="flex w-full h-full w-max-[1920px] gap-[20px]">
    <app-sidenav></app-sidenav>
    <div [class.disabled]="msgId$  | async">
      <app-chat-window [data$]="messages$" class="flex w-[700px] "></app-chat-window>
    </div>

    @if(msgId$ | async; as msgId){
      <app-chat-window [data$]="threads$" class="flex w-[700px]"></app-chat-window>
    }
  </div>
</section>

<button (click)="logout()">logout</button>
