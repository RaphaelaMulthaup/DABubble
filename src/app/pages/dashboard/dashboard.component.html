<section class="dashboard w-full">
  <app-header (changeMobileDashboardState)="currentState = $event"/>

  <div class="w-full h-full">
    @if (currentState == 'sidenav') {
      <app-sidenav (changeMobileDashboardState)="currentState = $event"></app-sidenav>
    } @else if (currentState == 'message-window') {
      <div [class.disabled]="msgId$  | async">
        <app-conversation-window [data$]="messages$"></app-conversation-window>
      </div>
    } @else if (currentState == 'thread-window') {
      @if(msgId$ | async; as msgId){
        <app-conversation-window [data$]="answers$"></app-conversation-window>
      }
    }
  </div>
</section>
