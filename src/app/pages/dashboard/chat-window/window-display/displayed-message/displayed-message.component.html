<div
  class="messageCard"
  [ngClass]="{ messageCurrentUser: senderIsCurrentUser }"
>
  <div>
    <img class="profilImg" [src]="senderPhotoUrl" alt="Profilbild" />
  </div>
  <div class="messageContent">
    <div class="infosMessage">
      <h4>{{ senderName }}</h4>
      <span>{{ createdAtTime }}</span>
    </div>
    <div class="text">{{ message.text }}</div>
    <div></div>
  </div>
</div>
