<div
  class="message-card"
  [ngClass]="{ 'message-current-user': senderIsCurrentUser$ | async }"
>
  <div>
    <img
      class="profil-img"
      [src]="
        (senderPhotoUrl$ | async)
          ? '../../../../../../assets/img/' + (senderPhotoUrl$ | async) + '.svg'
          : '../../../../../../assets/img/no-avatar.svg'
      "
      alt="Profilbild"
      (click)="displayProfileViewOtherUser()"
    />
  </div>
  <div class="message-content">
    <div class="infos-message">
      <h4>{{ senderName$ | async }}</h4>
      <span>{{ createdAtTime$ | async }}</span>
    </div>
    <div class="text">{{ message.text }}</div>
  </div>
</div>
