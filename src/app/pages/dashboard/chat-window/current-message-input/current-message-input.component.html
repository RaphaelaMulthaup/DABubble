<form [formGroup]="createThreadForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="messageId"></label>
        <input  id="messageId"     type="text" formControlName="message"  name="message"  placeholder="Enter thread title" required >
    </div>
        <button class="bg-red-500"   [ngStyle]="{
        'background-color': replyToMessageId ? 'red' : 'lightgray'
        }" type="submit" >Send</button>
</form>
