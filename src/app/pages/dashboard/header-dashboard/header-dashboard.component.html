<header class="flex items-center w-full" [class.header-handset]="(screenSize$ | async) === 'handset'"
  [class.header-tablet]="(screenSize$ | async) === 'tablet'" [class.header-web]="(screenSize$ | async) === 'web'">

  <div class="logo-box flex place-content-center">
    @if((screenSize$|async) === 'handset' && dashboardState() !== 'sidenav'){<button (click)="screenService.setDashboardState('sidenav')" class="arrow-btn arrow-back"></button>}
    <img class="logo-final" src="assets/img/logo.png" alt="Logo DABubble" />
  </div>

  @if ((authService.currentUser$ | async) && (screenSize$|async) !== 'handset') { <app-search-bar></app-search-bar>}

  <div class="current-user flex justify-end items-center h-full">
    @if((screenSize$|async) === 'web'){<h1>{{ (currentUser$ | async)?.name }}</h1>}
    <img class="profil-img" [src]="(currentUser$ | async)?.photoUrl" alt="Profilbild" (click)="showSettings()" />
    @if((screenSize$|async) !== 'handset'){<button class="arrow-btn" (click)="showSettings()"></button>}
  </div>

</header>
