<header class="flex place-content-between">
  <div class="logo-box flex items-center">
    @if (currentMobileDashboardState == 'sidenav') {
      <img class="logo-final" src="assets/img/logo.png" alt="Logo DABubble" />
    } @else {
      <div class="logo-channel flex items-center">
        <button (click)="backToSidenav()" class="arrow-btn arrow-back"></button>
        <img src="assets/img/logo-solo.png" alt="Logo Channel" />
      </div>
    }
  </div>

  <!-- this is only for desktop (in mobile: sidenav) -->
  <!-- <div class="input-wrapper">
    <input type="text" class="input-secondary" placeholder="Devspace durchsuchen" /><img class="search-icon"
      src="./../../../../assets/img/search.svg" alt="" />
  </div> -->

  <div class="current-user">
    <h1>{{ (currentUser$ | async)?.name }}</h1>
    <img class="profil-img" [src]="(currentUser$ | async)?.photoUrl" alt="Profilbild" />
    <!-- this is only for desktop -->
    <button class="arrow-btn" (click)="showProfile()"></button>
    <app-profile-view-main class="profile-view"></app-profile-view-main>
  </div>
</header>
