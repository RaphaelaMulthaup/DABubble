<div
  #searchbar
  class="input-wrapper"
  [ngClass]="{ 'z-index-1001': searchService.overlaySearchResultsOpen && (screenSize$|async) === 'handset' }"
  [class.searchbar-handset]="(screenSize$|async) === 'handset'"
>
  <input
    type="text"
    class="input-secondary"
    [ngClass]="
      (searchResultsExisting$|async) ? 'inputWithCloseIcon' : 'inputWithSearchIcon'
    "
    [placeholder]="(screenSize$|async) === 'handset' ? 'Gehe zu...' : 'Devspace durchsuchen'"
    [formControl]="searchControl"
    (focus)="onFocus()"
  />
  @if ( (searchResultsExisting$|async) ) {
  <div class="close z-index-1001" (click)="closeOverlayAndEmptyInput()"></div>
  } @else {<img
    class="search-icon"
    src="./assets/img/search.svg"
    alt="search icon"
  />}
</div>
