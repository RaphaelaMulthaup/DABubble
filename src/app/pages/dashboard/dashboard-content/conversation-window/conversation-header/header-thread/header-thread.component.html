<section
  class="flex item-center justify-between w-full"
  [ngStyle]="{height: (screenSize$ | async) === 'handset'? '78px': '96px'}"
  [ngStyle]="{padding: (screenSize$ | async) === 'handset'? '10px 16px': '25px 45px'}"
>
  <div class="flex items-center">
    <h2>Thread</h2>
    @if(channelDetails$ | async; as channel) {
    <div class="flex tag-color"></div>
    <span>{{ channel.name }}</span>
    }
  </div>
  <div class="flex items-center">
    <button (click)="redirectTo(conversationType, conversationId)">
      <div class="btn-tertiary close"></div>
    </button>
  </div>
</section>
