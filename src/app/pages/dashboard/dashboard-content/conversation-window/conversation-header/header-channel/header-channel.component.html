@if(channelDetails$ | async; as channel) {
<section
  class="flex justify-between w-screen"
  [ngClass]="(screenSize$ | async) === 'handset' ? 'header-channel-handset':'header-channel-tablet-web'"
>
  <div
    class="flex fit-content items-center"
    (click)="openEditChannelFormOverlay($event)"
  >
    <app-channel-list-item [channel]="channel" [isInChannelHeader]="true" />
  </div>

  <div class="flex items-center gap-[10px]">
    <app-channel-members-length [channel$]="channelDetails$" (click)="openChannelMembers($event)" />
      @if((screenSize$|async) !== 'handset'){
          <button class="btn-tertiary" (click)="openAddMembersToChannel($event)">
            <div class="add-person"></div>
          </button>
      }
  </div>
</section>
}
