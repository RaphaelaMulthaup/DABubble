<div class="current-post-input">
  <div
    #textareaEdit
    class="post-text-input w-full"
    contenteditable="true"
    [innerHTML]="postService.textToHtml(post.text)"
  ></div>
  <div class="flex justify-between align-center">
    <button (click)="openEmojiPickerOverlay($event)" class="add-emoji btn-tertiary relative"></button>
    <div class="btns-submit flex">
      <button (click)="endEdit()" class="btn-secondary">
        <span>Abbrechen</span>
      </button>
      <button (click)="submitEdit()" class="btn-primary">
        <span>Speichern</span>
      </button>
    </div>
  </div>
</div>
