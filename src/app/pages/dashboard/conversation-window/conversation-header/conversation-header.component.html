@if(messageToReplyId){
<button (click)="redirectTo(conversationType, conversationId)">x</button>
}

@switch (mobileDashboardState()) {
    @case ('message-window') {
        @if (conversationType === 'channel') {
            <app-header-channel class="flex" />
        }
        @if (conversationType === 'chat') {
            <app-header-chat></app-header-chat>
        }} 
    @case ('thread-window') { 
        <app-header-thread></app-header-thread>
    }
    @case ('new-message-view') {
        <app-header-searchbar></app-header-searchbar>
    }
}
