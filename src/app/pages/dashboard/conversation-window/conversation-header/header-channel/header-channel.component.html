@if(channelDetails$ | async; as channel) {
<section class="flex w-full justify-between">
    <div class="flex">
        <div class="tag"></div>
        <button #editChannelBtn (click)="openEditChannelFormOverlay()"><h2>{{channel.name}}</h2></button>
    </div>
    <div>
        <button>AddMember</button>
    </div>
</section>
}
