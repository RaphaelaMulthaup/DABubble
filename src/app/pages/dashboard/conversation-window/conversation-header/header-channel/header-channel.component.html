@if(channelDetails$ | async; as channel) {
<section class="flex items-center">
  <div class="flex">
    <div class="tag"></div>
    <button #editChannelBtn (click)="openEditChannelFormOverlay()">
      <h2>{{ channel.name }}</h2>
    </button>
  </div>
  <div class="flex items-center gap-[10px]">
    <app-channel-members-length
      [channel]="channel"
      (click)="openChannelMembers($event)"
    />
    <button class="btn-tertiary"><div class="add-person"></div></button>
  </div>
</section>
}
