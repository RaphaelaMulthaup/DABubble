<div class="text">
  <div
    #textArea
    class="post-text-input w-full"
    contenteditable="true"
    [innerHTML]="postService.textToHtml(post.text)"
    autofocus="true"
  ></div>
  <div class="flex justify-between align-center">
    <button (click)="$event.preventDefault(); openEmojiPickerOverlay($event)" class="add-emoji btn-tertiary relative"></button>
    <div class="btns-submit flex">
      <button (click)="endEdit()" class="btn-secondary">Abbrechen</button>
      <button (click)="submitEdit()" class="btn-primary">
        Speichern
      </button>
    </div>
  </div>
</div>
