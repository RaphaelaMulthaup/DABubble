<div class="text">
  <!-- <textarea #textArea [value]="post.text" class="w-full"></textarea> -->
  <div
    #textArea
    class="post-text-input w-full"
    contenteditable="true"
    [innerHTML]="transformText(post.text)"
  ></div>
  <div class="flex justify-between align-center">
    <button class="add-emoji btn-tertiary relative"></button>
    <div class="btns-submit flex">
      <button (click)="endEdit()" class="btn-secondary">Abbrechen</button>
      <button (click)="submitEdit(textArea.innerHTML)" class="btn-primary">
        Speichern
      </button>
    </div>
  </div>
</div>
