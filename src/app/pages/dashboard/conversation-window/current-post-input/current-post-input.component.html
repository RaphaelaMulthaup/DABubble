<form class="current-post-input" [class.web-current-post-input]="((screenSize$|async)==='web')">
  <div class="textarea-wrapper">
    @if(conversationWindowState === 'conversation'){
    <div
      #textareaConversation
      class="c post-text-input"
      contenteditable="true"
      (input)="onInput()"
    ></div>
    } @else {
    <div
      #textareaThread
      class="t post-text-input"
      contenteditable="true"
      (input)="onInput()"
    ></div>
    }
  </div>
  <div class="buttons">
    <div>
      <button
        (click)="$event.preventDefault(); openEmojiPickerOverlay($event)"
        type="button"
        class="btn-tertiary add-emoji"
      ></button>
      <button
        (click)="insertAt()"
        type="button"
        class="btn-tertiary add-user-or-channel"
      ></button>
    </div>
    <button
      type="submit"
      class="send"
      (click)="$event.preventDefault(); submitPostInput()"
    ></button>
  </div>
</form>
