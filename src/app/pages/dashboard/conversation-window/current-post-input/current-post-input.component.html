<form class="current-post-input" [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div class="textarea-wrapper">
    <div
      #textarea
      type="text"
      formControlName="text"
      name="text"
      class="post-text-input"
      placeholder="Text einfÃ¼gen"
      contenteditable="true"
    ></div>
  </div>
  <div class="buttons">
    <div>
      <button
        (click)="$event.preventDefault(); openEmojiPickerOverlay($event)"
        type="button"
        class="btn-tertiary add-emoji"
      ></button>
      <button
        (click)="startUserSearch()"
        type="button"
        class="btn-tertiary add-user-or-channel"
      ></button>
    </div>
    <button type="submit" class="send" [disabled]="postForm.invalid"></button>
  </div>
</form>
