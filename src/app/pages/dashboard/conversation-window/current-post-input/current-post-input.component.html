<form class="current-post-input">
  <div class="textarea-wrapper">
    <div
      #textarea
      class="post-text-input"
      contenteditable="true"
      (input)="onInput()"
    ></div>
  </div>
  <div class="buttons">
    <div>
      <button
        (click)="$event.preventDefault(); openEmojiPickerOverlay($event)"
        type="button"
        class="btn-tertiary add-emoji"
      ></button>
      <button
        (click)="insertName('@')"
        type="button"
        class="btn-tertiary add-user-or-channel"
      ></button>
    </div>
    <button type="submit" class="send" (click)="submitPostInput(); $event.preventDefault()"></button>
  </div>
</form>
