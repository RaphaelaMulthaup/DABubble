<form
  class="current-post-input"
  [class.web-current-post-input]="(screenSize$ | async) === 'web'"
>
  <div class="textarea-wrapper">
    @if(conversationWindowState === 'conversation'){
    <div
      #textareaConversation
      class="post-text-input"
      contenteditable="true"
      (input)="onInput()"
      [attr.data-placeholder]="conversationName
          ? 'Nachricht an ' + conversationName
          : ''"
    ></div>
    } @else {
    <div
      #textareaThread
      class="post-text-input"
      contenteditable="true"
      (input)="onInput()"
      data-placeholder="Antworten..."
    ></div>
    }
  </div>
  <div class="buttons">
    <div>
      <button
        (click)="$event.preventDefault(); openEmojiPickerOverlay($event)"
        type="button"
        class="btn-tertiary add-emoji"
      ></button>
      <button
        (click)="insertAt()"
        type="button"
        class="btn-tertiary add-user-or-channel"
      ></button>
    </div>
    <button
      type="submit"
      class="send"
      (click)="$event.preventDefault(); submitPostInput()"
    ></button>
  </div>
</form>
