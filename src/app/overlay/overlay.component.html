<div class="overlay" (click)="$event.stopPropagation()">
  <header>
    <h2>{{ overlayService.headline }}</h2>
    <button
      class="btn-tertiary close"
      (click)="overlayService.hideOverlay()"
    ></button>
  </header>
  <ng-container
    *ngComponentOutlet="overlayService.overlayComponent"
  ></ng-container>
</div>
