<div class="overlay" (click)="$event.stopPropagation()">
  <header>
    <h2>{{ overlayService.headline }}</h2>
    <button class="btn-tertiary" (click)="overlayService.hideOverlay()">
      <img src="./../../assets/img/close.svg" alt="close" />
    </button>
  </header>
  <ng-container
    *ngComponentOutlet="overlayService.overlayComponent"
  ></ng-container>
</div>
