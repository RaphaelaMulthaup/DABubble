<div class="search-results-web">
  @if (results().length > 0) {
  <ul class="results-list" [ngClass]="(screenSize$|async) === 'handset' ? 'results-list-handset' : 'results-list-web'">
    @for (item of results(); track $index) {
    <li>
      @switch (item.type) { @case ('user') {
      <app-user-list-item [user]="item"></app-user-list-item>
      } @case ('channel') {
      <app-channel-list-item [channel]="item"></app-channel-list-item>
      } @default {
      {{ item | json }}
      } }
    </li>
    }
  </ul>
  } @else {
  <div class="results-list no-hits" [ngClass]="(screenSize$|async) === 'handset' ? 'results-list-handset' : 'results-list-web'">Keine Treffer</div>
  }
</div>
