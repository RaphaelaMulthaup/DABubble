<div class="container">
    <div class="flex flex-col w-full">
        <div class="flex w-full justify-between">
            <h4>Channel description</h4>
            @if(isEditActive){
                <button class="btn-tertiary close" (click)="saveDescription(descriptionInput!)">Save</button>
            }@else {
                <button class="btn-tertiary close" (click)="toggleEdit()">Edit</button>
            }
        </div>
        <div>
            @if(isEditActive){
            <input type="text" [value]="channel?.description"  [(ngModel)]="descriptionInput">
            }@else {
            <p>{{channel?.description}}</p>
            }
        </div>
        <span class="separable"></span>
        <div class="flex flex-col">
            <h4>Erstellt von</h4>
            @if(user$ | async; as user){
                {{user.name}}
            }
        </div>
    </div>
</div>
