<div class="overlay">
    <header>
        <h2>{{ (channelDetails$ | async)?.name || ''}}</h2>
        <button class="btn-tertiary close" (click)="overlayService.close()"></button>
    </header>
    @if(channelDetails$ | async; as channel){
    <div class="flex flex-col w-full gap-[20px]">
        <div class="container">
            <h3>Channel name</h3>
            <p>#{{channel.name}}</p>
        </div>
        <div class="container">

            <div class="flex justify-between">
                <h3>Channel description</h3>
                <button>Bearbeiten</button>
            </div>
            <p>{{channel.description}}</p>
        </div>
        <div>CREATED BY</div>
    </div>
    }
</div>
