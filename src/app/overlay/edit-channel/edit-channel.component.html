<div
  class="flex"
  [ngClass]="
    (screenSize$ | async) === 'handset' ? 'mobile-overlay' : 'overlay-left'
  "
>
  <div class="flex vwitdh flex-col relative">
    <div
      class="flex w-full justify-between min-h-[90px] max-h-[90px] pb-[10px] pl-[16px] pr-[16px]"
      [class.header-shadow]="(screenSize$ | async) === 'handset'"
    >
      <app-header-overlay
        class="flex items-end w-full"
        [overlayHeadline]="channelName || ''"
        [isChannelHeader]="true"
      />
    </div>

    <div
      class="flex flex-col w-full py-[16px] px-[20px] gap-[20px] items-center"
    >
      @if(channelDetails$ | async; as channel){
      <app-change-channel-name
        class="nameAndError container w-full"
        [class.container-boarder]="!editChannelName"
        [channelId]="channelId"
        [channel]="channel"
        (editActiveChange)="editName($event)"
      />
      <app-change-channel-description
        class="container gap-[20px] w-full"
        [class.container-boarder]="!editChannelDescription"
        [channelId]="channelId"
        [channel]="channel"
        [user$]="user$"
        (editActiveChange)="editDescription($event)"
      />
      } @if((screenSize$|async) === 'handset'){
      <app-channel-members
        class="w-full container items-start container-boarder"
        [channelDetails$]="channelDetails$"
        [onBottom]="true"
      />
      }
      <div class="flex justify-end w-full">
        @if(currentUser == createdById){
        <button
          class="btn-primary"
          (click)="channelService.deleteChannel(channelId!)"
        >
          Channel l√∂schen
        </button>
        }@else {
        <button
          class="btn-primary"
          (click)="channelService.leaveChannel(channelId!, currentUser!)"
        >
          Channel verlassen
        </button>
        }
      </div>
    </div>
  </div>
</div>
