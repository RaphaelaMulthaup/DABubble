<div class="search-results-current-post-input">
  @if (results.length > 0) {
  <ul class="results-list-current-post-input">
    @for (item of results; track $index) { @switch (item.type) { @case ('user')
    {
    <app-user-list-item [user]="item" [isInSearchResultsCurrentPostInput]="true"
      (userSelected)="onUserSelected($event)"></app-user-list-item>} @case ('channel') {
    <app-channel-list-item [channel]="item" [isInSearchResultsCurrentPostInput]="true"
      (channelSelected)="onChannelSelected($event)"></app-channel-list-item>
    } @default {
    {{
    item | json
    }}
    } } }
  </ul>
  }
</div>
