<div
  class="edit-profile-main overlay flex flex-col items-center justify-between"
  *ngIf="user$ | async as user"
>
  <app-header-overlay
    class="flex items-center justifiy-center w-full"
    [overlayHeadline]="'Dein Profil bearbeiten'"
    [overlayRef]="overlayRef"
  />
  <div class="img-area flex items-center justify-center w-full">
    <img
      class="user-img"
      [src]="user.photoUrl || 'assets/img/no-avatar.svg'"
      alt="user img"
      (click)="openNewAvatarSelectionOverlay()"
    />
  </div>
  <div class="name-section flex flex-col w-full">
    <div class="name-header flex items-center">
      <img class="edit-icon" [src]="" alt="" />
      <h3 class="edit-h3">Vollst√§ndiger Name</h3>
    </div>
    <input
      #userNameInput
      class="input-primary"
      [(ngModel)]="userName"
      type="text"
      maxlength="24"
      autofocus
      (input)="onInput()"
    />

    <p class="error-message">
      @if (!(userNameValide$|async))
        {Diese Feld darf nicht leer sein.}
    </p>
  </div>
  <div class="btn-area flex items-center justify-around w-full">
    <button class="btn-secondary" (click)="overlayService.closeOne(this.overlayRef)">
      Abbrechen
    </button>
    <button class="btn-primary save" (click)="changeUserName()" [disabled]="!(userNameValide$|async)">
      Speichern
    </button>
  </div>
</div>
