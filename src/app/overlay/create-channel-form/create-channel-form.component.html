<div class="overlay" [class.overlay-handset]="(screenSize$|async) === 'handset'">
  <form action="" [formGroup]="createChannel" (ngSubmit)="onSubmit()">
    <div class="form-group flex flex-col max-w-[872px] mt-[20px] gap-[20px]">
      <div class="w-full flex justify-between">
        <h2>Channel erstellen</h2>
        <button (click)="overlayService.closeAll()" class="btn-tertiary close"></button>
      </div>
      <p>
        Channels dienen deinem Team zur Kommunikation. Am besten sollten sie
        themenbezogen sein, #marketing zum Beispiel.
      </p>
      <div class="flex flex-col gap-[20px]">
        <label for="nameId">
          <h4>Channel-Name</h4>
        </label>
        <div class="input-wrapper">
          <img class="prefix" src="../../../assets/img/tag-gray.svg" alt="prefix">
          <div class="inputAndErrorMessage flex flex-col w-full">
            <input
              id="nameId"
              type="text"
              class="input-secondary input-gap"
              placeholder="z.B Kooperationsprojekte"
              formControlName="name"
              name="name"
              required
              (input)="onNameInput()"
            />
            @if (showErrorMessage) {            
              <p class="error-massage">
                Channel-Name bereits vergeben.
              </p>
            }
          </div>
        </div>
      </div>
      <div class="flex flex-col gap-[20px]">
        <label for="descriptionId" class="flex">
          <h4>Beschreibung</h4>
          &nbsp;
          <span class="">(optional)</span>
        </label>
        <input
          id="descriptionId"
          class="input-secondary p-[20px]"
          type="text"
          placeholder="Dein Text hier"
          formControlName="description"
          name="description"
        />
      </div>
      @if(errorMessage) {
      <div class="error">{{ errorMessage }}</div>
      }
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="!createChannel.valid"
          class="btn-primary"
        >
          Erstellen
        </button>
      </div>
    </div>
  </form>
</div>
